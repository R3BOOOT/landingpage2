<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing to see here</title>
    <style>
        body {
            background-color: #C0C0C0; /* Classic Windows gray */
            color: #000000;
            font-family: "MS Sans Serif", "Tahoma", "Geneva", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .window {
            border: 2px solid #000000;
            width: 600px;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            background-color: #000080; /* Dark blue title bar */
            color: #FFFFFF;
            padding: 2px 5px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title-bar button {
            background-color: #C0C0C0;
            color: #000000;
            border: 2px outset #FFFFFF;
            font-weight: bold;
            font-family: "MS Sans Serif", "Tahoma", "Geneva", sans-serif;
            width: 16px;
            height: 16px;
            line-height: 12px;
            text-align: center;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }
        .menu-bar {
            background-color: #C0C0C0;
            padding: 3px;
            display: flex;
            border-bottom: 2px solid #FFFFFF;
            border-top: 2px solid #FFFFFF;
            font-size: 12px;
        }
        .menu-item {
            padding: 2px 10px;
            background-color: #C0C0C0;
            border: 2px solid #C0C0C0;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            margin-right: 4px;
            cursor: pointer;
            text-align: center;
        }
        .menu-item:active {
            border-top-color: #7F7F7F;
            border-left-color: #7F7F7F;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            background-color: #808080;
            color: #FFFFFF;
        }
        .content {
            padding: 20px;
            font-size: 14px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            background-color: #C0C0C0;
            border: 2px solid #000000;
            padding: 5px 15px;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .button:active {
            border: 2px inset #000000;
        }
        .status-bar {
            background-color: #C0C0C0;
            color: #000000;
            padding: 2px 5px;
            font-size: 12px;
            border-top: 2px solid #FFFFFF;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>Message from Shue</span>
            <button>X</button>
        </div>
        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </div>
        <div class="content">
            <p>Nothing to see here! This is just a test ground.</p>
            <a href="#" class="button">OK</a>
        </div>
        <div class="status-bar">
            <span>Bye</span>
        </div>
    </div>
</body>
</html>
